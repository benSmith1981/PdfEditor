<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Probabilities</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Probabilities of Topics Appearing in 2023 (Weighted by Frequency and Recency)</h1>
    <h2>Algorithms and Data Structures</h2>
    <canvas id="probabilityChartAlgorithms" width="800" height="400"></canvas>
    <h2>Computer Systems</h2>
    <canvas id="probabilityChartComputerSystems" width="800" height="400"></canvas>
    <script>
        async function fetchChartData(endpoint) {
            const response = await fetch(endpoint);
            const data = await response.json();
            return data;
        }


        async function renderChart(chartId, endpoint) {
            const chartData = await fetchChartData(endpoint);
            const labels = chartData.map(item => item[0]);
            const data = chartData.map(item => item[1]);
            const ctx = document.getElementById(chartId).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Probability',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Probability: ' + context.parsed.y.toFixed(4);
                                }
                            }
                        }
                    }
                }
            });
        }

        renderChart('probabilityChartAlgorithms', '/data/algorithms');
        renderChart('probabilityChartComputerSystems', '/data/computer_systems');
    </script>
</body>
</html>
