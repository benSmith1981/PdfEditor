<!DOCTYPE html>
<html>
<head>
    <title>{{ section.capitalize() }}</title>
</head>
<body>
    <h1>{{ section.capitalize() }}</h1>
    <form method="POST" action="{{ url_for('assessment', section=section) }}">
        {% for boundary, criteria in grading_criteria.items() %}
            <h3>{{ boundary }}</h3>
            {% for criterion in criteria %}
                <input type="checkbox" id="{{ criterion }}" name="{{ criterion }}" value="1">
                <label for="{{ criterion }}">{{ criterion }}</label><br>
            {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
